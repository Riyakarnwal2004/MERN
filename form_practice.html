<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Event Registration</h1>
   <form >
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="email">Email:</label>  <br>
    <input type="email" name="email" id="email">
    <br>
    <label for="number">Phone:</label>  <br>
    <input type="tel" id="number">  
    <br>
    <label for="occupation">Occupation</label>  <br>
    <select name="occupation" id="occupation">
        <option value="Other">Other</option>
        <option value="TEacher">TEacher</option>
        <option value="worker">Worker</option>
    </select>
    <br>
    <label for="interest">Topic of interest</label>  <br>
    <br>
    <input type="checkbox" name="interest">HTML
    <br>
    <input type="checkbox" name="interest">CSS
    <br>
    <input type="checkbox" name="interest">JS
    <br>
    <label for="Comments">Comments</label>
    <br>
    <textarea name="comments" id="comments" cols="20" rows="10"></textarea>
    <br>
<input type="submit" value="register">
</form> 

</body>
</html>
